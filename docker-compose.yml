version: '3.8'

services:
  app:
    build: .
    container_name: bringlu-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - bringlu-network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: bringlu-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - bringlu-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: bringlu-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bringlu_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: bringlu_user
      MYSQL_PASSWORD: bringlu_password
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - bringlu-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: bringlu-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8081:80"
    networks:
      - bringlu-network
    depends_on:
      - db

networks:
  bringlu-network:
    driver: bridge

volumes:
  dbdata:
    driver: local